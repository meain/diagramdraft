<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid Chart Renderer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-indigo-600 text-white py-4 px-6 shadow-md flex justify-between items-center">
      <h1 class="text-2xl font-bold">Mermaid Chart Renderer</h1>
      <div class="flex items-center space-x-4">
        <div>
          <label for="themeSelect" class="mr-2">Chart Theme:</label>
          <select id="themeSelect" class="bg-white text-indigo-600 rounded px-2 py-1">
            <option value="default">Default</option>
            <option value="neutral">Neutral</option>
            <option value="dark">Dark</option>
            <option value="forest">Forest</option>
            <option value="base">Base</option>
          </select>
        </div>
        <div>
          <label for="lookSelect" class="mr-2">Chart Look:</label>
          <select id="lookSelect" class="bg-white text-indigo-600 rounded px-2 py-1">
            <option value="classic">Classic</option>
            <option value="handDrawn">Hand Drawn</option>
          </select>
        </div>
      </div>
    </header>
    <div class="flex-grow bg-white shadow overflow-hidden flex flex-col">
      <div class="px-2 py-3 sm:px-4 sm:py-5 flex-grow flex flex-col">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-grow">
          <div class="flex flex-col">
            <div
              id="mermaidInput"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md flex-grow"
            ></div>
          </div>
          <div class="col-span-2 flex flex-col">
            <div
              id="mermaidChart"
              class="border border-gray-300 rounded-md p-4 bg-white flex-grow overflow-auto"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
